<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="node_modules/chart.js/dist/chart.umd.js"></script>
    <title>DevOps Chart</title>
</head>

<body>
    <canvas id="myChart" width="100" height="100"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Aldi', 'Coop', 'Hello Vegan', 'Migros', 'Avec', 'Volg'],
                datasets: [{
                    label: '# of Votes',
                    data: [13, 16, 1, 17, 8, 12],
                    backgroundColor: [
                        'rgba(255, 58, 63, 0.3)',
                        'rgba(39, 58, 255, 0.3)',
                        'rgba(255, 165, 0, 0.3)',
                        'rgba(60, 179, 113, 0.3)',
                        'rgba(238, 130, 238, 0.3)',
                        'rgba(255, 165, 0, 0.3)'
                    ],
                    borderColor: [
                        'rgba(255, 58, 63, 1)',
                        'rgba(39, 58, 255, 1)',
                        'rgba(255, 165, 0, 1)',
                        'rgba(60, 179, 113, 1)',
                        'rgba(238, 130, 238, 1)',
                        'rgba(255, 165, 0, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        ticks: {
                            beginAtZero: true
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
